name: Run Update
on:
  push:
    branches:
        - main
        - dev
jobs:
  run-update-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Run Scripts
        run: |
          python gainers_losers.py ${{ secrets.WEBHOOK_URL }}
          python trending.py ${{ secrets.TRENDING_WEBHOOK }}